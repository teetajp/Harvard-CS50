        <form onsubmit="greet(); return false;">
          <label for="name">TJ wants to know your name:</label><br>
          <input type="text" id="name" name="name">
          <input type="submit">
        </form>

        <div style="margin-left: 15px;">List of TJ's favorite people
          <ol id='namelist'>
            <li id='initial'>Nobody here yet...</li>

      <script>
        let names = 0;
        function greet()
        {
          let name = document.querySelector('#name').value;
          if (name === '')
          {
            alert('You did not type your name into the box.');
            return false;
          }
          else
          {
            if (names === 0)
            {
              document.querySelector('#initial').innerHTML = name;
              names++;
            }
            else
            {
              let ol = document.getElementById('namelist');
              let li = document.createElement("li");
              li.appendChild(document.createTextNode(name));
              ol.appendChild(li);
            }
            alert('TJ has added you to his list of favorite people! Check out the list below the submission form.');
          }
        }
      </script>
